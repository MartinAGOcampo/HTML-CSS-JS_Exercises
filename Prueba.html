<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página con pie de página</title>
    <style>
      /* Estilo para que la página ocupe toda la ventana */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      /* Estructura básica */
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh; /* Hace que el cuerpo ocupe toda la altura de la ventana */
      }

      /* El contenido principal crecerá para llenar el espacio */
      main {
        flex: 1;
      }

      /* Estilo del pie de página */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
      }

      footer a {
        color: #FFD700;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- Contenido principal -->
    <main>
      <h1>Bienvenidos a mi sitio web</h1>
      <p>Este es el contenido principal de la página.</p>
    </main>

    <!-- Pie de página -->
    <footer>
      <p>© 2024 Mi Sitio Web. Todos los derechos reservados.</p>
      <p>
        Contacto: <a href="mailto:info@misitioweb.com">info@misitioweb.com</a> |
        <a href="https://www.facebook.com/misitioweb" target="_blank">Facebook</a> |
        <a href="https://www.twitter.com/misitioweb" target="_blank">Twitter</a>
      </p>
    </footer>
  </body>
</html>
