<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Descuentos</h1>
    <p>Introduce el monto total y el porcentaje de descuento:</p>

    <label for="monto">Monto total:</label>
    <input type="number" id="monto" placeholder="Ej: 1000">

    <label for="descuento">Porcentaje de descuento:</label>
    <input type="number" id="descuento" placeholder="Ej: 20">

    <button id="calcular">Calcular</button>

    <p>El precio final es: <span id="resultado">...</span></p>

    <script src="script.js"></script>
</body>
</html>
